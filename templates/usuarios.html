<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>

    <script>
      $("#pass").on("focusout", function () {
          if ($(this).val() != $("#pass2").val()) {
            $("#pass2").removeClass("valid").addClass("invalid");
          } else {
            $("#pass2").removeClass("invalid").addClass("valid");
          }
        });
        
        $("#pass2").on("keyup", function () {
          if ($("#pass").val() != $(this).val()) {
            $(this).removeClass("valid").addClass("invalid");
          } else {
            $(this).removeClass("invalid").addClass("valid");
          }
        });
    </script>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo" width="30" height="30">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Ventas</a>
                  <a class="nav-link" href="#">Usuarios</a>
                  <a class="nav-link" href="#">Espacios</a>
                  <a class="nav-link" href="#">Tarifas</a>
                  <a class="nav-link btn btn-warning btn-sm" role="button" aria-disabled="true">Salir</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <div class='container'>
      <p></p>
      <h1 class="text-center">Usuarios</h1>
      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#userModal">
        Crear usuario
      </button>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <form action="#" method="POST">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Tipo de usuario
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rol" id="rol1">
              <label class="form-check-label" for="rol1">
                Administrador de sistema
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rol" id="rol2" checked>
              <label class="form-check-label" for="rol2">
                Cajero
              </label>
            </div>
            <p></p>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="documento" placeholder="Número de documento" name="documento">
              <label for="documento">Número de documento</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
              <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido">
              <label for="apellido">Apellido</label>
            </div>
            <div class="form-floating mb-3">
              <input type="ext" class="form-control" id="tel" placeholder="Teléfono" name="tel">
              <label for="tel">Teléfono</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
              <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="user" placeholder="Usuario" name="user">
              <label for="user">Usuario</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="pass" placeholder="Clave" name="pass">
              <label for="pass">Clave</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="pass2" placeholder="Confirmar clave" name="pass2">
              <label for="pass2">Confirmar clave</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
